[pytest]
# Pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# Asyncio 모드
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# 마커
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    api: API endpoint tests
    response_detector: Response detector utility tests
    allow_topic_without_template: Disable automatic template assignment for topics in tests
